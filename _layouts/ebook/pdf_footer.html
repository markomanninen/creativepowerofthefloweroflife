{% extends "./page.html" %}

{% block body %}
<div id="pdf-footer" class="pdf-footer"><span class="sub">{{ config.title }} | Published: {{ config.published }} | Updated: {{ file.mtime|date("MM/DD/YYYY") }} | {{ config.copyright }}</span> <span class="footer-pages-count"> {{ page.num }} / {{ config.totalpages }} </span></div><script>if ({{ page.num }} == {{ config.totalpages }}) document.getElementById('pdf-footer').style.display = 'none'</script>
{% endblock %}
